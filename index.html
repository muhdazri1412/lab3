<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Curiculum Vitae form</title>
  </head>
  <body>
    <h1 align="center">Curiculum vitae form</h1>
  <nav>
    <ul class="links-list">
    <li><a href="#personal detail">personal detail</a></li>
    <li><a href="#education">education</a></li>
    <li><a href="#experience">experience</a></li>
    <li><a href="#skill">skill</a></li>
    </ul>
  </nav>

  <fieldset>
    <a Name="personal">Personal detail</a>
    <br>
    <br>


      <label for="name">Name</label>
      <input type="text" name="name1" value=""
      placeholder="insert your name" required>
      <br/>
      <br/>
      <label for="email">Email</label>
      <input type="text" name="email" value="" required>

      <label for="phone">Phone Number : +60</label>
      <input type="text" name="message" value="" required>
      <br/>
      <br/>
      <label for="birthday">birthday</label>
      <input type="text" name="birthday" value="" required>

      <label for="country">country</label>
      <input type="text" name="country" value="" required>
      <br/>
      <br/>
      <label for="photo">Upload your personal photo:</label>
      <input type="text" name="photo" value="" required>
        <button type="button">browse</button>

  </fieldset>
  <fieldset>
    <a Name="education">education</a>
    <br>
    <br>
<label for="program">Study program:</label>
<input type="text" name="program" value="" required>
<br>
<br>
<label for="Start">Start:</label>
<input type="date" name="Start" value="" required>
<label for="End">end:</label>
<input type="date" name="end" value="" required>
<input type="radio" name="present" value=""  required>
<label for="present" >present</label>
<br/>
<br/>
<label for="country">country</label>
<input type="text" name="country" value="" required>

  </fieldset>
  <fieldset>
    <a name="experience">Add your experience</a>
    <br>
    <br>

    <textarea name="msg1" rows="5" cols="40"></textarea>
</fieldset>
<fieldset>
  <a Name="skill">Add your skill</a>
  <br>
  <br>

  <textarea name="msg1" rows="5" cols="40"></textarea>
</fieldset>
<fieldset>
    <button type="button">submit</button>
      <button type="button">reset</button>

</fieldset>
  </body>
</html>
